<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Addition Calculator</title>
    <style>
        :root {
            --bg: #0f172a;          /* page background */
            --card-bg: #0b1120;     /* panels */
            --accent: #3b82f6;      /* primary blue */
            --accent-soft: #1d4ed8;
            --border-subtle: #1e293b;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --axis: #6b7280;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
            color: var(--text-main);
        }

        .page-wrapper {
            max-width: 1100px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .app-container {
            display: flex;
            gap: 20px;
        }

        .panel {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
            padding: 18px 20px 20px 20px;
        }

        .left-panel {
            flex: 1;
            max-width: 360px;
        }

        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .panel-description {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        .inputs-row {
            margin-bottom: 14px;
        }

        .vector-column {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .vector-header {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
        }

        .component-line {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .component-line span {
            min-width: 30px;
            font-size: 13px;
            color: var(--text-muted);
        }

        input {
            padding: 6px 8px;
            width: 80px;
            font-size: 13px;
            color: var(--text-main);
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 999px; /* pill shape */
            outline: none;
            transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
            background: #020617;
        }

        button {
            margin-top: 6px;
            padding: 9px 18px;
            font-size: 13px;
            font-weight: 500;
            color: #e5e7eb;
            background: linear-gradient(135deg, var(--accent), var(--accent-soft));
            border: none;
            border-radius: 999px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 32px rgba(37, 99, 235, 0.6);
            filter: brightness(1.05);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.4);
        }

        button span.icon {
            font-size: 14px;
        }

        #result {
            margin-top: 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-main);
        }

        .result-sub {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .canvas-wrapper {
            border-radius: 18px;
            padding: 14px;
            background: radial-gradient(circle at top left, #111827 0, #020617 55%, #000 100%);
            border: 1px solid var(--border-subtle);
        }

        canvas {
            border-radius: 12px;
            background: #020617;
            display: block;
            max-width: 100%;
        }

        .legend-bar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid var(--border-subtle);
            font-size: 12px;
            color: var(--text-muted);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-swatch {
            width: 16px;
            height: 4px;
            border-radius: 999px;
        }

        .swatch-a { background: #60a5fa; }
        .swatch-b { background: #f97373; }
        .swatch-r { background: #4ade80; }

        @media (max-width: 900px) {
            .app-container {
                flex-direction: column;
            }
            .left-panel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="page-title">Vector Addition Visualizer</div>
        <div class="page-subtitle">
            Explore how two 2D vectors combine into a resultant vector with a clean, interactive graph.
        </div>

        <div class="app-container">
            <!-- LEFT: controls -->
            <div class="panel left-panel">
                <div class="panel-header">Vector inputs</div>
                <div class="panel-description">
                    Enter the x and y components for each vector. Press <strong>Add vectors</strong> to update the graph.
                </div>

                <!-- Vector A -->
                <div class="inputs-row">
                    <div class="vector-column">
                        <div class="vector-header">Vector A</div>
                        <div class="component-line">
                            <span>x =</span>
                            <input type="number" id="a_x" value="12.5" step="0.1">
                        </div>
                        <div class="component-line">
                            <span>y =</span>
                            <input type="number" id="a_y" value="25" step="0.1">
                        </div>
                    </div>
                </div>

                <!-- Vector B -->
                <div class="inputs-row">
                    <div class="vector-column">
                        <div class="vector-header">Vector B</div>
                        <div class="component-line">
                            <span>x =</span>
                            <input type="number" id="b_x" value="6" step="0.1">
                        </div>
                        <div class="component-line">
                            <span>y =</span>
                            <input type="number" id="b_y" value="40" step="0.1">
                        </div>
                    </div>
                </div>

                <button onclick="addVectors()">
                    <span class="icon">âž•</span>
                    <span>Add vectors</span>
                </button>

                <div id="result"></div>
                <div class="result-sub" id="result-sub"></div>
            </div>

            <!-- RIGHT: graph -->
            <div class="right-panel">
                <div class="panel canvas-wrapper">
                    <canvas id="canvas" width="600" height="400"></canvas>
                </div>

                <div class="legend-bar">
                    <div class="legend-item">
                        <div class="legend-swatch swatch-a"></div>
                        <span>Vector A</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-swatch swatch-b"></div>
                        <span>Vector B</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-swatch swatch-r"></div>
                        <span>Resultant R = A + B</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addVectors() {
            const a_x = parseFloat(document.getElementById('a_x').value);
            const a_y = parseFloat(document.getElementById('a_y').value);
            const b_x = parseFloat(document.getElementById('b_x').value);
            const b_y = parseFloat(document.getElementById('b_y').value);

            const sum_x = a_x + b_x;
            const sum_y = a_y + b_y;

            const magA = Math.sqrt(a_x * a_x + a_y * a_y);
            const magB = Math.sqrt(b_x * b_x + b_y * b_y);
            const magR = Math.sqrt(sum_x * sum_x + sum_y * sum_y);

            document.getElementById('result').innerHTML =
                `R = A + B = (${sum_x.toFixed(2)}, ${sum_y.toFixed(2)})`;

            document.getElementById('result-sub').innerHTML =
                `|A| = ${magA.toFixed(2)}, |B| = ${magB.toFixed(2)}, |R| = ${magR.toFixed(2)}`;

            drawVectors(a_x, a_y, b_x, b_y, sum_x, sum_y);
        }

        function drawVectors(a_x, a_y, b_x, b_y, sum_x, sum_y) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const scale = 15;
            const originX = 100;
            const originY = 300;
            const maxX = 550;
            const minX = 50;
            const maxY = 350;
            const minY = 50;

            // Background grid
            ctx.save();
            ctx.strokeStyle = 'rgba(148, 163, 184, 0.12)';
            ctx.lineWidth = 1;
            for (let x = minX; x <= maxX; x += scale) {
                ctx.beginPath();
                ctx.moveTo(x, minY);
                ctx.lineTo(x, maxY);
                ctx.stroke();
            }
            for (let y = minY; y <= maxY; y += scale) {
                ctx.beginPath();
                ctx.moveTo(minX, y);
                ctx.lineTo(maxX, y);
                ctx.stroke();
            }
            ctx.restore();

            // Axes
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 1.4;
            ctx.beginPath();
            ctx.moveTo(minX, originY);
            ctx.lineTo(maxX, originY);
            ctx.moveTo(originX, minY);
            ctx.lineTo(originX, maxY);
            ctx.stroke();

            // Axis ticks + labels (smaller font)
            const axisFont = '10px system-ui';
            ctx.fillStyle = '#9ca3af';
            ctx.font = axisFont;

            // X-axis ticks with tilted labels
            for (let x = originX; x <= maxX; x += scale) {
                const value = (x - originX) / scale;
                if (value === 0) continue;
                ctx.beginPath();
                ctx.moveTo(x, originY - 3);
                ctx.lineTo(x, originY + 3);
                ctx.strokeStyle = '#6b7280';
                ctx.stroke();

                ctx.save();
                ctx.translate(x, originY + 14);
                ctx.rotate(-Math.PI / 4);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.fillText(value.toString(), 0, 0);
                ctx.restore();
            }
            for (let x = originX - scale; x >= minX; x -= scale) {
                const value = (x - originX) / scale;
                if (value === 0) continue;
                ctx.beginPath();
                ctx.moveTo(x, originY - 3);
                ctx.lineTo(x, originY + 3);
                ctx.strokeStyle = '#6b7280';
                ctx.stroke();

                ctx.save();
                ctx.translate(x, originY + 14);
                ctx.rotate(-Math.PI / 4);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.fillText(value.toString(), 0, 0);
                ctx.restore();
            }

            // Y-axis ticks
            for (let y = originY; y >= minY; y -= scale) {
                const value = (originY - y) / scale;
                if (value === 0) continue;
                ctx.beginPath();
                ctx.moveTo(originX - 3, y);
                ctx.lineTo(originX + 3, y);
                ctx.strokeStyle = '#6b7280';
                ctx.stroke();
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                ctx.fillText(value.toString(), originX - 6, y);
            }
            for (let y = originY + scale; y <= maxY; y += scale) {
                const value = (originY - y) / scale;
                if (value === 0) continue;
                ctx.beginPath();
                ctx.moveTo(originX - 3, y);
                ctx.lineTo(originX + 3, y);
                ctx.strokeStyle = '#6b7280';
                ctx.stroke();
                ctx.textAlign = 'right';
                ctx.textBaseline = 'middle';
                ctx.fillText(value.toString(), originX - 6, y);
            }

            // Axis labels
            ctx.fillStyle = '#e5e7eb';
            ctx.font = '13px system-ui';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText('x', maxX - 12, originY + 18);
            ctx.fillText('y', originX + 8, minY + 4);

            // Helper for drawing arrowed vectors
            function drawArrow(fromX, fromY, toX, toY, color, width) {
                const headLength = 8;
                const angle = Math.atan2(toY - fromY, toX - fromX);

                ctx.strokeStyle = color;
                ctx.lineWidth = width;
                ctx.beginPath();
                ctx.moveTo(fromX, fromY);
                ctx.lineTo(toX, toY);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(toX, toY);
                ctx.lineTo(
                    toX - headLength * Math.cos(angle - Math.PI / 6),
                    toY - headLength * Math.sin(angle - Math.PI / 6)
                );
                ctx.lineTo(
                    toX - headLength * Math.cos(angle + Math.PI / 6),
                    toY - headLength * Math.sin(angle + Math.PI / 6)
                );
                ctx.lineTo(toX, toY);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            }

            // Vector A (blue)
            const ax = originX + a_x * scale;
            const ay = originY - a_y * scale;
            drawArrow(originX, originY, ax, ay, '#60a5fa', 2.2);

            // Vector B (red)
            const bx = originX + b_x * scale;
            const by = originY - b_y * scale;
            drawArrow(originX, originY, bx, by, '#f97373', 2.2);

            // Resultant R (green)
            const rx = originX + sum_x * scale;
            const ry = originY - sum_y * scale;
            drawArrow(originX, originY, rx, ry, '#4ade80', 2.6);
        }

        // Initial render
        addVectors();
    </script>
</body>
</html>
