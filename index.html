<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Addition Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* New layout container */
        .app-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
        }

        /* Left panel: inputs (1 part) */
        .left-panel {
            flex: 1;
            max-width: 350px;
        }

        /* Right panel: canvas (2 parts) */
        .right-panel {
            flex: 2;
        }

        h1 {
            margin-top: 0;
        }

        .inputs-row {
            margin-bottom: 10px;
        }

        label {
            margin-right: 5px;
        }

        input {
            margin: 5px 10px 5px 0;
            padding: 8px;
            width: 90px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0 10px 0;
        }

        canvas {
            border: 1px solid #000;
            display: block;
            max-width: 100%;
        }

        /* Optional: stack vertically on very small screens */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- LEFT: controls (1 part) -->
        <div class="left-panel">
            <h1>Vector Addition Calculator (2D)</h1>
            <p>Enter components for Vector A (x1, y1) and Vector B (x2, y2). Click Add to compute and visualize.</p>

            <div class="inputs-row">
                <span>Vector A: </span>
                <label>x = <input type="number" id="a_x" value="12.5" step="0.1"></label>
                <label>y = <input type="number" id="a_y" value="25" step="0.1"></label>
            </div>

            <div class="inputs-row">
                <span>Vector B: </span>
                <label>x = <input type="number" id="b_x" value="6" step="0.1"></label>
                <label>y = <input type="number" id="b_y" value="40" step="0.1"></label>
            </div>

            <button onclick="addVectors()">Add Vectors</button>
            <div id="result"></div>
        </div>

        <!-- RIGHT: canvas (2 parts) -->
        <div class="right-panel">
            <canvas id="canvas" width="600" height="400"></canvas>
        </div>
    </div>

    <!-- keep your existing script here -->
    <script>
        /* your existing addVectors() and drawVectors() functions */
    </script>
</body>
</html>
